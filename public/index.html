<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		
		const socket = io()

		socket.on('connect',()=>{
			console.log('connected to server')
		})

		socket.on('disconnect',()=>{
			console.log('disconnected from server')
		})


	</script>
</head>
<body>
	Hello
</body>
</html>
